<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>KAFRA - Tu Tienda de Abarrotes</title>
  <!-- Vista m√≥vil y estilo responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /*******************************************************
     * RESET B√ÅSICO
     *******************************************************/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /*******************************************************
     * ENCABEZADO
     *******************************************************/
    header {
      background-color: #fff159; /* Amarillo estilo ML */
      color: #333;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.4em;
      font-weight: bold;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }
    nav li {
      cursor: pointer;
      font-size: 0.9em;
      transition: color 0.2s;
      font-weight: 500;
    }
    nav li:hover {
      color: #3483fa;
    }

    /*******************************************************
     * MEN√ö CARRITO (ICONO Y CONTADOR)
     *******************************************************/
    .cart-badge {
      font-weight: bold;
      margin-left: 4px;
      color: #e74c3c;
    }

    /*******************************************************
     * BREADCRUMB
     *******************************************************/
    .breadcrumb-container {
      font-size: 0.85em;
      margin: 5px 0;
      color: #666;
    }

    /*******************************************************
     * CONTENEDOR PRINCIPAL
     *******************************************************/
    #mainContent {
      padding: 10px;
    }

    /*******************************************************
     * BANNER PRINCIPAL
     *******************************************************/
    .banner {
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      position: relative; /* Para overlay admin */
    }
    .banner-info {
      flex: 1;
      margin-right: 10px;
    }
    .banner-info h2 {
      font-size: 1.2em;
      margin-bottom: 5px;
      color: #333;
    }
    .banner-info p {
      font-size: 0.9em;
      color: #555;
    }
    .banner-image img {
      max-width: 150px;
      border-radius: 5px;
    }

    /*******************************************************
     * Overlay para editar im√°genes (banner, categor√≠as, etc.)
     *******************************************************/
    .edit-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
      border-radius: 4px;
    }
    .hover-parent:hover .edit-overlay {
      opacity: 1;
    }
    .edit-overlay button {
      background-color: #3483fa;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    .edit-overlay button:hover {
      background-color: #2968c8;
    }

    /*******************************************************
     * CATEGOR√çAS (SCROLL HORIZONTAL)
     *******************************************************/
    .categories {
      display: flex;
      gap: 10px;
      overflow-x: auto; /* Scroll horizontal */
      margin-bottom: 15px;
      padding: 5px 0;
    }
    .cat-item {
      flex: 0 0 auto;
      width: 80px;
      text-align: center;
      cursor: pointer;
      position: relative; /* Para overlay */
    }
    .cat-item img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ddd;
      margin-bottom: 5px;
    }
    .cat-item p {
      font-size: 0.8em;
      color: #444;
    }

    /*******************************************************
     * SECCI√ìN DE PRODUCTOS DESTACADOS
     *******************************************************/
    .products-section {
      margin-bottom: 20px;
    }
    .products-section h3 {
      font-size: 1em;
      margin-bottom: 8px;
      color: #333;
    }
    .filters-container {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .filters-container label {
      font-size: 0.85em;
      font-weight: bold;
    }
    .filters-container input,
    .filters-container select {
      padding: 5px;
      font-size: 0.85em;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }
    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .product-card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .product-card .price {
      color: #e74c3c;
      font-weight: bold;
      margin: 5px 0;
    }
    .product-card button {
      background-color: #3483fa;
      color: #fff;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.8em;
      border-radius: 3px;
      margin: 5px 0;
    }
    .product-card button:hover {
      background-color: #2968c8;
    }

    /*******************************************************
     * BOT√ìN "Ver Detalles"
     *******************************************************/
    .detail-btn {
      margin-right: 5px;
    }

    /*******************************************************
     * FOOTER
     *******************************************************/
    footer {
      background-color: #fff159;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 0.85em;
      color: #333;
    }

    /*******************************************************
     * SECCIONES DIN√ÅMICAS: ADMIN, LOGIN, CARRITO, ETC.
     *******************************************************/
    #dynamicSection {
      padding: 10px;
    }
    .hidden {
      display: none;
    }
    /* Formulario */
    form {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
    }
    form label {
      display: block;
      margin: 5px 0 2px;
      font-weight: bold;
      font-size: 0.85em;
    }
    form input, form select {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 0.85em;
    }
    form button {
      background-color: #3483fa;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 0.85em;
      border-radius: 3px;
    }
    form button:hover {
      background-color: #2968c8;
    }
    /* Lista de productos en admin */
    .admin-product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
    }
    .admin-product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      position: relative;
    }
    .admin-btns {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 5px;
    }
    .admin-btns button {
      background-color: #3483fa;
      color: #fff;
      border: none;
      padding: 3px 6px;
      cursor: pointer;
      font-size: 0.75em;
      border-radius: 3px;
    }
    .admin-btns button:hover {
      background-color: #2968c8;
    }

    /*******************************************************
     * MODALES
     *******************************************************/
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #3483fa;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
      border-radius: 3px;
      padding: 3px 6px;
    }
    .modal-close:hover {
      background: #2968c8;
    }

    /*******************************************************
     * DETALLES DEL PRODUCTO (MODAL)
     *******************************************************/
    .product-detail {
      text-align: center;
    }
    .product-detail img {
      max-width: 80%;
      margin-bottom: 10px;
    }

    /*******************************************************
     * CARRITO
     *******************************************************/
    .cart-container {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }
    .cart-item img {
      width: 50px;
      border-radius: 4px;
      margin-right: 10px;
    }
    .cart-item-name {
      flex: 1;
    }
    .cart-item button {
      background-color: #e74c3c;
      border: none;
      color: #fff;
      padding: 4px 6px;
      cursor: pointer;
      font-size: 0.75em;
      border-radius: 3px;
    }
    .cart-total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    /*******************************************************
     * MEDIA QUERIES (RESPONSIVE)
     *******************************************************/
    @media screen and (max-width: 600px) {
      .banner {
        flex-direction: column;
        align-items: flex-start;
      }
      .banner-info {
        margin-right: 0;
        margin-bottom: 10px;
      }
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      .admin-product-list {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
    }
  </style>
</head>
<body>

<!-- ENCABEZADO -->
<header>
  <div class="logo">KAFRA</div>
  <nav>
    <ul>
      <li onclick="showHome()">Inicio</li>
      <li onclick="showAdmin()">Admin</li>
      <li onclick="showCart()">Carrito (<span id="cartCount" class="cart-badge">0</span>)</li>
      <li onclick="showLogin()">Login</li>
    </ul>
  </nav>
</header>

<!-- BREADCRUMB -->
<div class="breadcrumb-container" id="breadcrumbContainer">Home</div>

<!-- CONTENEDOR PRINCIPAL -->
<div id="mainContent">
  <!-- Banner principal -->
  <div class="banner hover-parent">
    <div class="banner-info">
      <h2>La mejor calidad en abarrotes</h2>
      <p>Encuentra todo lo que necesitas para tu despensa.</p>
    </div>
    <div class="banner-image">
      <img id="bannerImg" src="" alt="Banner KAFRA">
    </div>
    <!-- Overlay para cambiar imagen del banner (s√≥lo admin) -->
    <div class="edit-overlay" id="bannerOverlay" style="display:none;">
      <button onclick="changeBannerImage()">Cambiar Banner</button>
    </div>
  </div>

  <!-- Carrusel de categor√≠as -->
  <div class="categories" id="categoriesContainer">
    <!-- Se generar√° din√°micamente -->
  </div>

  <!-- Secci√≥n de productos destacados -->
  <div class="products-section">
    <h3>Productos Destacados</h3>
    
    <!-- Filtros: b√∫squeda y categor√≠a -->
    <div class="filters-container">
      <div>
        <label for="searchInput">Buscar:</label>
        <input type="text" id="searchInput" placeholder="Nombre del producto" oninput="filterProducts()">
      </div>
      <div>
        <label for="categorySelect">Categor√≠a:</label>
        <select id="categorySelect" onchange="filterProducts()">
          <option value="Todos">Todas</option>
          <!-- Las categor√≠as se cargar√°n din√°micamente -->
        </select>
      </div>
    </div>

    <div class="product-grid" id="featuredProducts">
      <!-- Se rellenar√° din√°micamente con JS -->
    </div>
  </div>
</div>

<!-- SECCI√ìN DIN√ÅMICA (ADMIN, LOGIN, CARRITO, ETC.) -->
<div id="dynamicSection" class="hidden"></div>

<!-- FOOTER -->
<footer>
  <p>&copy; 2025 KAFRA - Todos los derechos reservados</p>
</footer>

<!-- Input file global para edici√≥n r√°pida de im√°genes (banner/categor√≠as) -->
<input type="file" id="globalFileInput" accept="image/*" style="display:none;" />

<!-- MODAL PARA DETALLES DE PRODUCTO (vista r√°pida) -->
<div class="modal-overlay" id="detailModal">
  <div class="modal-content">
    <button class="modal-close" onclick="closeDetailModal()">X</button>
    <div id="detailContent" class="product-detail"></div>
  </div>
</div>

<!-- MODAL PARA ALTA/EDICI√ìN DE PRODUCTOS -->
<div class="modal-overlay" id="productModal">
  <div class="modal-content" id="productModalContent">
    <button class="modal-close" onclick="closeProductModal()">X</button>
    <!-- Formulario se inyecta din√°micamente -->
  </div>
</div>

<script>
  /************************************************************
   * CLAVES LOCALSTORAGE
   ************************************************************/
  const LS_USERS_KEY = "kafraUsers";
  const LS_PRODUCTS_KEY = "kafraProducts";
  const LS_SITE_KEY = "kafraSiteSettings";
  const LS_CART_KEY = "kafraCart";

  let currentUser = null; // Simula la sesi√≥n
  let currentEditing = { banner: false, categoryId: null };

  /************************************************************
   * INICIALIZACI√ìN DE DATOS DE SITIO
   ************************************************************/
  function initSiteSettings() {
    if (!localStorage.getItem(LS_SITE_KEY)) {
      const defaultSettings = {
        bannerImage: "imagenes/banner.jpg",
        categories: [
          { id: 1, name: "Frutas y Verduras", imagen: "imagenes/Departamentofrutasyverduras.webp" },
          { id: 2, name: "Despensa",          imagen: "imagenes/Departamento_DESPENSA.webp" },
          { id: 3, name: "L√°cteos y Huevo",   imagen: "imagenes/Departamento_LACTEOS__Dic_1.webp" },
          { id: 4, name: "Limpieza y Hogar",  imagen: "imagenes/Departamento_Limpieza.webp" },
          { id: 5, name: "Bebidas",           imagen: "imagenes/Departamentopescado.webp" }
        ]
      };
      localStorage.setItem(LS_SITE_KEY, JSON.stringify(defaultSettings));
    }
  }
  function getSiteSettings() {
    return JSON.parse(localStorage.getItem(LS_SITE_KEY));
  }
  function setSiteSettings(settings) {
    localStorage.setItem(LS_SITE_KEY, JSON.stringify(settings));
  }

  /************************************************************
   * INICIALIZACI√ìN DE USUARIOS Y PRODUCTOS
   ************************************************************/
  function initLocalData() {
    // Usuarios
    if(!localStorage.getItem(LS_USERS_KEY)) {
      const defaultUsers = [
        { username: "admin", password: "123" }
      ];
      localStorage.setItem(LS_USERS_KEY, JSON.stringify(defaultUsers));
    }
    // Productos
    if(!localStorage.getItem(LS_PRODUCTS_KEY)) {
      const defaultProducts = [
        { id: 1, nombre: "Manzanas Golden", precio: 30.00, categoria: "Frutas y Verduras", imagen: "imagenes/manzanas_golden.jpg" },
        { id: 2, nombre: "Leche Deslactosada", precio: 22.50, categoria: "L√°cteos y Huevo", imagen: "imagenes/leche_deslactosada.jpg" },
        { id: 3, nombre: "Detergente L√≠quido", precio: 45.00, categoria: "Limpieza y Hogar", imagen: "imagenes/detergente_liquido.jpg" },
        { id: 4, nombre: "Huevos de Rancho (30 pzas)", precio: 60.00, categoria: "L√°cteos y Huevo", imagen: "imagenes/huevos.jpg" },
        { id: 5, nombre: "Refresco de Cola 2L", precio: 18.00, categoria: "Bebidas", imagen: "imagenes/refresco_cola.jpg" }
      ];
      localStorage.setItem(LS_PRODUCTS_KEY, JSON.stringify(defaultProducts));
    }
    // Carrito
    if(!localStorage.getItem(LS_CART_KEY)) {
      localStorage.setItem(LS_CART_KEY, JSON.stringify([]));
    }
  }

  function getUsers() {
    return JSON.parse(localStorage.getItem(LS_USERS_KEY)) || [];
  }
  function setUsers(u) {
    localStorage.setItem(LS_USERS_KEY, JSON.stringify(u));
  }

  function getProducts() {
    return JSON.parse(localStorage.getItem(LS_PRODUCTS_KEY)) || [];
  }
  function setProducts(p) {
    localStorage.setItem(LS_PRODUCTS_KEY, JSON.stringify(p));
  }

  /************************************************************
   * CARRITO
   ************************************************************/
  function getCart() {
    return JSON.parse(localStorage.getItem(LS_CART_KEY)) || [];
  }
  function setCart(cart) {
    localStorage.setItem(LS_CART_KEY, JSON.stringify(cart));
  }
  function updateCartCount() {
    const cart = getCart();
    document.getElementById("cartCount").textContent = cart.length;
  }
  function addToCart(id) {
    const products = getProducts();
    const prod = products.find(p => p.id === id);
    if(!prod) return alert("Producto no encontrado.");

    const cart = getCart();
    cart.push(prod);
    setCart(cart);
    updateCartCount();
    alert("Producto \"" + prod.nombre + "\" agregado al carrito.");
  }

  /************************************************************
   * MOSTRAR HOME
   ************************************************************/
  function showHome() {
    document.getElementById("breadcrumbContainer").textContent = "Home";
    document.getElementById("dynamicSection").classList.add("hidden");
    document.getElementById("mainContent").classList.remove("hidden");

    const site = getSiteSettings();
    const isAdmin = (currentUser && currentUser.username === "admin");

    // Banner
    const bannerImg = document.getElementById("bannerImg");
    bannerImg.src = site.bannerImage || "";
    document.getElementById("bannerOverlay").style.display = isAdmin ? "flex" : "none";

    // Categor√≠as
    const catContainer = document.getElementById("categoriesContainer");
    catContainer.innerHTML = "";
    // Llenamos el <select> de categor√≠as tambi√©n
    const categorySelect = document.getElementById("categorySelect");
    categorySelect.innerHTML = `<option value="Todos">Todas</option>`;
    
    site.categories.forEach(cat => {
      // Para el carrousel
      const div = document.createElement("div");
      div.classList.add("cat-item", "hover-parent");
      div.innerHTML = `
        <img src="${cat.imagen}" alt="${cat.name}" />
        <p>${cat.name}</p>
      `;
      // Overlay para cambiar imagen si es admin
      if(isAdmin) {
        const overlay = document.createElement("div");
        overlay.className = "edit-overlay";
        overlay.innerHTML = `<button onclick="changeCategoryImage(${cat.id})">Cambiar Imagen</button>`;
        div.appendChild(overlay);
      }
      catContainer.appendChild(div);

      // Para el combo de filtros
      const option = document.createElement("option");
      option.value = cat.name;
      option.textContent = cat.name;
      categorySelect.appendChild(option);
    });

    // Productos destacados
    renderProducts();
  }

  /************************************************************
   * RENDERIZAR PRODUCTOS (HOME) CON FILTROS
   ************************************************************/
  function renderProducts() {
    const featuredContainer = document.getElementById("featuredProducts");
    const products = getProducts();

    // Obtenemos filtros
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const selectedCategory = document.getElementById("categorySelect").value;

    // Filtramos
    const filtered = products.filter(prod => {
      const matchName = prod.nombre.toLowerCase().includes(searchTerm);
      const matchCat = (selectedCategory === "Todos") || (prod.categoria === selectedCategory);
      return matchName && matchCat;
    });

    featuredContainer.innerHTML = "";
    filtered.forEach(prod => {
      const card = document.createElement("div");
      card.classList.add("product-card");
      card.innerHTML = `
        <img src="${prod.imagen}" alt="${prod.nombre}" />
        <h4 style="font-size:0.9em;">${prod.nombre}</h4>
        <p class="price">$${prod.precio.toFixed(2)}</p>
        <button class="detail-btn" onclick="showProductDetail(${prod.id})">Ver Detalles</button>
        <button onclick="addToCart(${prod.id})">Agregar</button>
      `;
      featuredContainer.appendChild(card);
    });
  }

  function filterProducts() {
    renderProducts();
  }

  /************************************************************
   * DETALLES DEL PRODUCTO (MODAL)
   ************************************************************/
  function showProductDetail(id) {
    const products = getProducts();
    const prod = products.find(p => p.id === id);
    if(!prod) return;

    const detailContent = document.getElementById("detailContent");
    detailContent.innerHTML = `
      <h3>${prod.nombre}</h3>
      <img src="${prod.imagen}" alt="${prod.nombre}" />
      <p style="color:#e74c3c; font-weight:bold; margin-top:5px;">$${prod.precio.toFixed(2)}</p>
      <p>Categor√≠a: ${prod.categoria}</p>
      <button onclick="addToCart(${prod.id})" style="margin-top:8px;">Agregar al Carrito</button>
    `;
    document.getElementById("detailModal").style.display = "flex";
  }
  function closeDetailModal() {
    document.getElementById("detailModal").style.display = "none";
  }

  /************************************************************
   * CAMBIAR BANNER Y CATEGOR√çA (ADMIN)
   ************************************************************/
  function changeBannerImage() {
    currentEditing.banner = true;
    currentEditing.categoryId = null;
    document.getElementById("globalFileInput").click();
  }
  function changeCategoryImage(catId) {
    currentEditing.banner = false;
    currentEditing.categoryId = catId;
    document.getElementById("globalFileInput").click();
  }

  // File input global
  document.getElementById("globalFileInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if(!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const result = e.target.result;
      if(currentEditing.banner) {
        const site = getSiteSettings();
        site.bannerImage = result;
        setSiteSettings(site);
        showHome();
      } else if(currentEditing.categoryId) {
        const site = getSiteSettings();
        const catIndex = site.categories.findIndex(c => c.id === currentEditing.categoryId);
        if(catIndex > -1) {
          site.categories[catIndex].imagen = result;
          setSiteSettings(site);
          showHome();
        }
      }
      currentEditing = { banner: false, categoryId: null };
      document.getElementById("globalFileInput").value = "";
    }
    reader.readAsDataURL(file);
  });

  /************************************************************
   * LOGIN
   ************************************************************/
  function showLogin() {
    document.getElementById("breadcrumbContainer").textContent = "Home > Login";
    document.getElementById("mainContent").classList.add("hidden");
    const dyn = document.getElementById("dynamicSection");
    dyn.classList.remove("hidden");
    dyn.innerHTML = "";

    if(currentUser) {
      dyn.innerHTML = `
        <h3>Usuario: ${currentUser.username}</h3>
        <button onclick="handleLogout()">Cerrar Sesi√≥n</button>
      `;
      return;
    }

    dyn.innerHTML = `
      <h3>Iniciar Sesi√≥n</h3>
      <form id="loginForm">
        <label>Usuario:</label>
        <input type="text" name="username" required />
        <label>Contrase√±a:</label>
        <input type="password" name="password" required />
        <button type="submit">Ingresar</button>
      </form>
    `;
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      const fd = new FormData(form);
      const user = fd.get("username");
      const pass = fd.get("password");
      const users = getUsers();
      const found = users.find(u => u.username === user && u.password === pass);
      if(found) {
        currentUser = found;
        alert("Bienvenido " + user);
        showHome();
      } else {
        alert("Credenciales inv√°lidas.");
      }
    });
  }
  function handleLogout() {
    currentUser = null;
    alert("Sesi√≥n cerrada.");
    showLogin();
  }

  /************************************************************
   * ADMINISTRACI√ìN DE PRODUCTOS (CRUD)
   ************************************************************/
  function showAdmin() {
    if(!currentUser) {
      alert("Debes iniciar sesi√≥n para acceder a Admin.");
      return showLogin();
    }
    document.getElementById("breadcrumbContainer").textContent = "Home > Admin";
    document.getElementById("mainContent").classList.add("hidden");
    const dyn = document.getElementById("dynamicSection");
    dyn.classList.remove("hidden");
    dyn.innerHTML = `
      <h3>Administraci√≥n de Productos</h3>
      <button onclick="openProductModal(null)">Agregar Producto</button>
      <div id="adminProductList" style="margin-top:10px;"></div>
    `;
    renderAdminProducts();
  }

  function renderAdminProducts() {
    const adminDiv = document.getElementById("adminProductList");
    const products = getProducts();
    if(products.length === 0) {
      adminDiv.innerHTML = "<p>No hay productos.</p>";
      return;
    }
    let html = `<div class="admin-product-list">`;
    products.forEach(p => {
      html += `
        <div class="admin-product-card">
          <div class="admin-btns">
            <button onclick="openProductModal(${p.id})">‚úé</button>
            <button onclick="deleteProduct(${p.id})">üóë</button>
          </div>
          <img src="${p.imagen}" alt="${p.nombre}" />
          <h4 style="font-size:0.9em;">${p.nombre}</h4>
          <p style="font-size:0.85em; color:#e74c3c;">$${p.precio.toFixed(2)}</p>
          <p style="font-size:0.75em; color:#666;">${p.categoria}</p>
        </div>
      `;
    });
    html += `</div>`;
    adminDiv.innerHTML = html;
  }

  /************************************************************
   * MODAL PARA ALTA/EDICI√ìN DE PRODUCTOS
   ************************************************************/
  function openProductModal(productId) {
    // Limpia el contenido
    const modal = document.getElementById("productModal");
    const modalContent = document.getElementById("productModalContent");

    let productData = { nombre:"", precio:"", categoria:"", imagen:"" };
    let isEdit = false;

    if(productId) {
      const products = getProducts();
      const found = products.find(x => x.id === productId);
      if(found) {
        productData = found;
        isEdit = true;
      }
    }

    // Construimos el formulario
    modalContent.innerHTML = `
      <button class="modal-close" onclick="closeProductModal()">X</button>
      <h3>${isEdit ? "Editar" : "Agregar"} Producto</h3>
      <form id="productForm">
        <input type="hidden" name="id" value="${isEdit ? productData.id : ""}" />
        <label>Nombre:</label>
        <input type="text" name="nombre" value="${productData.nombre}" required />
        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" value="${productData.precio}" min="0" required />
        <label>Categor√≠a:</label>
        <select name="categoria" required>
          <option value="">-- Selecciona --</option>
          <option value="Frutas y Verduras" ${productData.categoria==="Frutas y Verduras"?"selected":""}>Frutas y Verduras</option>
          <option value="Despensa"          ${productData.categoria==="Despensa"?"selected":""}>Despensa</option>
          <option value="L√°cteos y Huevo"   ${productData.categoria==="L√°cteos y Huevo"?"selected":""}>L√°cteos y Huevo</option>
          <option value="Limpieza y Hogar"  ${productData.categoria==="Limpieza y Hogar"?"selected":""}>Limpieza y Hogar</option>
          <option value="Bebidas"           ${productData.categoria==="Bebidas"?"selected":""}>Bebidas</option>
        </select>

        <!-- Campo para previsualizar imagen -->
        <label>Imagen del producto:</label>
        <input type="file" id="productImageInput" accept="image/*" />
        <img id="imagePreview" src="${productData.imagen || ''}" style="max-width:100px; display:${productData.imagen?'block':'none'}; margin:5px 0;" alt="Vista previa" />

        <button type="submit">${isEdit ? "Guardar" : "Crear"}</button>
      </form>
    `;

    // Evento para previsualizar la imagen
    const fileInput = document.getElementById("productImageInput");
    const preview = document.getElementById("imagePreview");
    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        preview.src = ev.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    // Manejo del formulario
    const form = document.getElementById("productForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      const fd = new FormData(form);
      let newId = fd.get("id") ? parseInt(fd.get("id")) : Date.now();

      // Si se subi√≥ imagen nueva, tomamos la base64 del preview
      let newImage = preview.src || productData.imagen;

      // Creamos/Actualizamos el objeto
      const newProduct = {
        id: newId,
        nombre: fd.get("nombre"),
        precio: parseFloat(fd.get("precio")),
        categoria: fd.get("categoria"),
        imagen: newImage
      };

      // Guardamos en localStorage
      const products = getProducts();
      if(isEdit) {
        const idx = products.findIndex(x => x.id === newId);
        if(idx > -1) products[idx] = newProduct;
      } else {
        products.push(newProduct);
      }
      setProducts(products);

      closeProductModal();
      showAdmin();
    });

    modal.style.display = "flex";
  }

  function closeProductModal() {
    document.getElementById("productModal").style.display = "none";
  }

  function deleteProduct(id) {
    if(!confirm("¬øEliminar este producto?")) return;
    let products = getProducts();
    products = products.filter(x => x.id !== id);
    setProducts(products);
    showAdmin();
  }

  /************************************************************
   * CARRITO: MOSTRAR, ELIMINAR, ETC.
   ************************************************************/
  function showCart() {
    document.getElementById("breadcrumbContainer").textContent = "Home > Carrito";
    document.getElementById("mainContent").classList.add("hidden");
    const dyn = document.getElementById("dynamicSection");
    dyn.classList.remove("hidden");

    const cart = getCart();
    if(cart.length === 0) {
      dyn.innerHTML = `
        <h3>Tu Carrito</h3>
        <p>No hay art√≠culos en el carrito.</p>
      `;
      return;
    }

    let html = `<h3>Tu Carrito</h3>
      <div class="cart-container">`;

    let total = 0;
    cart.forEach((item, index) => {
      total += item.precio;
      html += `
        <div class="cart-item">
          <img src="${item.imagen}" alt="${item.nombre}">
          <div class="cart-item-name">
            ${item.nombre}
            <br>
            <span style="color:#e74c3c; font-weight:bold;">$${item.precio.toFixed(2)}</span>
          </div>
          <button onclick="removeFromCart(${index})">Eliminar</button>
        </div>
      `;
    });
    html += `
        <div class="cart-total">Total: $${total.toFixed(2)}</div>
      </div>
    `;
    dyn.innerHTML = html;
  }

  function removeFromCart(index) {
    const cart = getCart();
    cart.splice(index, 1);
    setCart(cart);
    updateCartCount();
    showCart();
  }

  /************************************************************
   * INICIALIZACI√ìN
   ************************************************************/
  initSiteSettings();
  initLocalData();
  updateCartCount();
  showHome();
</script>
</body>
